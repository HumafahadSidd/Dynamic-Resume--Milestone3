
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Dyanmic Resume Builder</h1>
    <form id="Resumeform" >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Educational Details</legend>
            <label for="educ">Education:</label><br>
            <textarea id="educ" name="educ" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="exp">Working Experience:</label><br>
            <textarea id="exp" name="exp" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skils:</label><br>
            <textarea id="skill"  rows="4" required></textarea>
        </fieldset>
        <br>
   
    <input type="submit" id="button" value="Generate Resume" >
</form>
<br>
 <!-- resume generated-->
  <div id="resume-display">
<script src="script3.js"></script>
  </div>

</body>
</html>
